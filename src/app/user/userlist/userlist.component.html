<mat-card>
    <mat-card-header>
        <h2>User List</h2>
    </mat-card-header>
    <mat-card-content>
      <div class="firstrow">
        <div class="addbutton">
          <button (click)="addUser()" mat-raised-button color="primary">Add Employee</button>
        </div>
      <div class="searchbar">
        <mat-form-field>
          <input (keyup)="applyFilter($event)" matInput placeholder="Search..."> 
        </mat-form-field>
      </div>
      </div>
        <div class="mat-elevation-z8">

            <table mat-table matSort [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> UserId </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container  matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="balance">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.balance | currency:'INR'}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                    <button  (click)="addMoney(element.id)" mat-raised-button color="primary">Add Money</button> 
                </td>
              </ng-container>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="10">
                 <div style="justify-content: center;display:flex;margin: 10px;">
                 <b>
                  No data matching the filter!
                 </b> 
                 </div> 
                </td>
              </tr>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>

    </mat-card-content>
  </mat-card>
